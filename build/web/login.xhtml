        <title>Transportadora RC SRL</title>
    </h:head>
    <h:body class="login-body ">
        <p:growl id="growl" showDetail="true" life="3000"/>
        <h:form id="formLogin" >
        <div class="login-wrapper">
            <div class="login-panel">
                <!--<img id="j_idt7" src="#{appBean.baseUrl}/faces/resources/images/logo-dark.svg" alt="" class="logo" />-->
                <p:graphicImage width="100%" value="/resources/images/logo-rc.jpg"/>
                <div class="login-form">
                    <h2>Ingresar al Sistema</h2>                    
                    <!--<input value="#{loginBean.usuario.usuario}" id="email" name="email" type="text" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all " placeholder="Email" /><script id="email_s" type="text/javascript">$(function () {
                                PrimeFaces.cw("InputText", "widget_email", {id: "email"});
                            });</script>-->
                    <p:inputText value="#{loginBean.usuario.usuario}" 
                                         id="username" required="true" label="username"></p:inputText>
                    <!--<input value="#{loginBean.usuario.clave}" id="password" name="password" type="password" class="ui-password ui-inputfield ui-widget ui-state-default ui-corner-all" placeholder="Password" /><script id="password_s" type="text/javascript">$(function () {
                                    PrimeFaces.cw("Password", "widget_password", {id: "password"});
                                });</script>-->
                    <p:password value="#{loginBean.usuario.clave}"
                                        id="password" required="true" label="password"></p:password>
                    <!--<button id="j_idt9" name="j_idt9" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="button"><span class="ui-button-text ui-c">INGRESAR</span></button>-->
                    <p:commandButton id="LoginButton" value="INGRESAR" update=":growl"
                                                 actionListener="#{loginBean.login(actionEvent)}" icon="icon-login"
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                </div>                
                <p></p>
            </div>
            <div class="login-image">
                <div class="login-image-content">
                    <h1>Acceso al Sistema</h1>
                    <h1>De control de Flota</h1>
                    <h1>Y Fletes</h1>
                    <h3>Coronel Oviedo -asjdaslkdjaklsdjklasdjk Paraguay
 </h3>
                </div>
                <div class="image-footer">
                    <p>Sistema desarrollado por Jehai Software.</p>
                    <div class="icons">
                        <i class="pi pi-facebook"></i>
                        <i class="pi pi-mobile"></i>
                    </div>
                </div>    
            </div>
        </div>
    </h:form>
    <script type="text/javascript">
            function handleLoginRequest(xhr, status, args){
            if (args.validationFailed || !args.loggedIn) {
                jQuery('#formLogin').effect("shake", { times: 5}, 100);
            }else{
                location.href = args.ruta;
            }
     }
     </script>
