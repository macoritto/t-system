            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <h:form>
                    <p:commandButton id="btnCombCreate" update=":formCreate" actionListener="#{comBean.btnIniciar(actionEvent)}" oncomplete="PF('combDialogCreate').show()" icon="ui-icon-circle-plus" title="Crear" value="Nuevo"/>
                </h:form>
                <p:tabView id="tabla" dynamic="true" cache="true" style="font-size: 10px;">
                <p:tab title="Todos">
                <h:form id="formDataTable" style="font-size: 10px;">
                    <p:dataTable id="vales" var="combustible" value="#{comBean.combustibles}" style="letras"
                                 paginator="true" paginatorPosition="top"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowKey="#{combustible.idCombustible}" selection="#{comBean.comblist}" rows="40" rowsPerPageTemplate="10,30,60,100"
                                 >
                        <f:facet name="{Exporters}">
                            <p:commandButton ajax="false" id="report" value="PDF" icon="icon-pdf" actionListener="#{comBean.exportarPDF(actionEvent)}"></p:commandButton>                                                 
                        </f:facet> 
                        <f:facet name="header">
                            Listado de Combustibles
                        </f:facet>                        
                        <p:column selectionMode="multiple" width="3%" style="width:16px;text-align:center">                            
                        </p:column>    
                        <p:ajax listener="#{comBean.onRowSelectComb(event)}" event="rowSelectCheckbox" update=":tabla:suma"/>                                                
                        <p:ajax listener="#{comBean.onRowSelectComb(event)}" event="rowUnselectCheckbox" update=":tabla:suma"/>                                                
                        <p:column headerText="N° Comb" filterStyle="width: 80%;" style="width: 5%;" filterBy="#{combustible.idCombustible}" >
                            <h:outputText value="#{combustible.idCombustible}" />
                        </p:column>
                        <p:column headerText="N° Boleta" style="width: 7%;" filterStyle="width: 80%;" filterBy="#{combustible.NBoleta}" >
                            <h:outputText value="#{combustible.NBoleta}" />
                        </p:column>
                        <p:column headerText="Proveedor" style="width: 20%;" filterBy="#{combustible.valeCombustible.proveedor.nombre}" filterMatchMode="contains" >
                            <h:outputText value="#{combustible.valeCombustible.proveedor.nombre}" />
                        </p:column>                                                
                        <p:column headerText="Fecha Emision" style="width: 8%" filterBy="#{combustible.fecha}" filterMatchMode="contains" filterStyle="width: 80%;" >
                            <h:outputText value="#{combustible.fecha}" />
                        </p:column>
                        <p:column headerText="Litros" style="width: 5%">
                            <h:outputText value="#{combustible.litros}" />
                        </p:column>
                        <p:ajax listener="#{comBean.onRowSelectCamion(event)}" event="rowSelect" update=":formView" oncomplete="PF('combDialogView').show()"/>                                                
                        <p:column headerText="Extras" style="width: 8%">
                            <h:outputText value="#{combustible.extras}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Viatico" style="width: 8%">
                            <h:outputText value="#{combustible.viatico_1}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                            </h:outputText>

                                <f:setPropertyActionListener value="#{combustible}" target="#{comBean.selectedCombustible}" />
                            </p:commandButton>
                            <p:commandButton id="btnDelete" update=":formDelete" oncomplete="PF('combDialogDelete').show()" icon="icon-delete" title="Eliminar">
                                <f:setPropertyActionListener value="#{combustible}" target="#{comBean.selectedCombustible}" />
                            </p:commandButton>
