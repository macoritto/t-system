    <body>

                <h:form id="formDataTable" style="font-size: 8px;">

                                 paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 selectionMode="single" rowKey="#{contrasenha.idContrasenha}" selection="#{contraBean.selectedContra}"

                        <f:facet name="header">
                            Listado de Contraseñas
                        </f:facet>
                        <p:column headerText="N°" filterStyle="width: 80%;" style="width: 4%;" filterBy="#{contrasenha.idContrasenha}" >
                            <h:outputText value="#{contrasenha.idContrasenha}" />
                        </p:column>
                        <p:column headerText="R. Origen" style="width: 6%;" filterBy="#{contrasenha.viaje.remisionOrigen}" filterMatchMode="contains" filterStyle="width: 80%;">
                            <h:outputText value="#{contrasenha.viaje.remisionOrigen}" />
                        </p:column>
                        <p:ajax listener="#{contraBean.onRowSelectContra(event)}" event="rowSelect" update=":formView :datosv :sumav :viaticov"  oncomplete="PF('contraDialogView').show() "/>
                        <p:column headerText="R. Destino" style="width: 6%" filterBy="#{contrasenha.viaje.remisionDestino}" filterMatchMode="contains" filterStyle="width: 80%;">
                            <h:outputText value="#{contrasenha.viaje.remisionDestino}" />
                        </p:column>
                        <p:column headerText="Origen" style="width: 10%" filterMatchMode="contains" filterBy="#{contrasenha.viaje.ordenDeCarga.unidadOrigen.nombre}" filterStyle="width: 80%;">
                            <h:outputText value="#{contrasenha.viaje.ordenDeCarga.unidadOrigen.nombre}" />

                            <h:outputText value="#{contrasenha.viaje.fechaOrigen}" />
                        </p:column>
                        <p:column headerText="P. Origen" style="width: 5%">
                            <h:outputText value="#{contrasenha.viaje.pesoOrigen}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </h:outputText>    
                        </p:column>
                        <p:column headerText="P. Desino" style="width: 5%">
                            <h:outputText value="#{contrasenha.viaje.pesoDestino}" >
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </h:outputText>
                        </p:column>

                            <h:outputText value="#{contrasenha.viaje.precioPago}" />

                            <h:outputText value="#{contrasenha.saldo}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number"/>
                            </h:outputText>

                            <h:outputText value="Destino:"/>

                            </f:facet>

                        <f:facet name="header">

                                            </tr>
                                        </tfoot>

                <h:form id="formUpdate" style="font-size: 11px;">
                    <p:dialog header="Modificar Contraseña" widgetVar="contraDialogUpdate" resizable="false" id="dlgContraUpdate" 
                              showEffect="fade" hideEffect="explode" modal="true" closeOnEscape="true">
                        <h:panelGrid id="display" columns="4" cellpadding="4" style="margin: 0 auto;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.ordenDeCarga.camion.chapaCamion}"/>

                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Chofer:"/>

                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText style="width: 15%;" value="N° Viaje:"/>
                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.remisionDestino}"/>
                            <p:commandButton disabled="true" id="btnSelectViaje" update=":formAgregarViaje" oncomplete="PF('viajeDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>

                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.ordenDeCarga.unidadOrigen.nombre}"/>

                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.remisionOrigen}"/>

                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.remisionDestino}"/>

                            <h:outputText value="P. Destino"/>
                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.pesoDestino}"/>

                            <p:inputText readonly="true" value="#{contraBean.selectedContra.viaje.precioPago}"/>

                <h:form id="formDelete" style="font-size: 11px;">

                        <h:inputHidden value="#{contraBean.selectedContra.idContrasenha}"/>
                        <p:commandButton id="confirm" value="Aceptar" update=":formDataTable :msgs" oncomplete="PF('contraDialogDelete').hide()"
                                         actionListener="#{contraBean.btnDeleteContra(actionEvent)}" icon="icon-aceptar"/>

                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="camion" value="#{camionBean.camiones}" selection="#{contraBean.selectedCamion}" rowKey="#{camion.chapaCamion}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >

                                <h:outputText value="#{camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Marca" style="width: 10%">
                                <h:outputText value="#{camion.marca}" />
                            </p:column>
                            <p:column headerText="Color" style="width: 10%">
                                <h:outputText value="#{camion.color}" />
                            </p:column>
                            <p:column headerText="Año" style="width: 10%">
                                <h:outputText value="#{camion.anho}" />
                            </p:column>
                            <p:column headerText="Chofer" style="width: 10%" filterBy="#{camion.chofer.nombre} #{camion.chofer.apellido}" filterMatchMode="contains" filterStyle="width: 80%;">
                                <h:outputText value="#{camion.chofer.nombre} #{camion.chofer.apellido}" />
                            </p:column>
                            <p:column headerText="Tipo Camion" style="width: 10%">
                                <h:outputText value="#{camion.tipoCamion.descripcion}" />
                            </p:column>
                            <p:ajax listener="#{contraBean.onRowSelectCamion(event)}" event="rowSelect" update=":formCreate :formAgregarViaje:viaje:"  oncomplete="PF('camionDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formAgregarViaje" style="font-size: 11px;">
                    <p:dialog header="Seleccionar Viaje" widgetVar="viajeDialogAgregar"  id="viaje" 
                              showEffect="fade" width="80%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >

                                <h:outputText value="#{viaje.idViaje}" style="width: 5%" />
                            </p:column>
                            <p:column headerText="Cliente" style="width: 15%">
                                <h:outputText value="#{viaje.ordenDeCarga.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Origen" style="width: 15%">
                                <h:outputText value="#{viaje.ordenDeCarga.unidadOrigen.nombre}" />
                            </p:column>
                            <p:column headerText="Destino" style="width: 15%">
                                <h:outputText value="#{viaje.ordenDeCarga.unidadDestino.nombre}" />
                            </p:column>
                            <p:column headerText="Fecha" style="width: 8%">
                                <h:outputText value="#{viaje.fechaOrigen}" />
                            </p:column>
                            <p:column headerText="Precio" style="width: 5%">
                                <h:outputText value="#{viaje.precioPago}" />
                            </p:column>
                            <p:column headerText="Camion" style="width: 7%">
                                <h:outputText value="#{viaje.ordenDeCarga.camion.chapaCamion}" />
                            </p:column>
                             <p:column headerText="Chofer" style="width: 10%">
                                 <h:outputText value="#{viaje.chofer.nombre}" />
                            </p:column>                          
                            <p:ajax listener="#{contraBean.onRowSelectViaje(event)}" event="rowSelect" update=":formCreate, :viatico, :datosu, :sumau"  oncomplete="PF('viajeDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
