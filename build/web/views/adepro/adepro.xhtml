                <h:form id="formDelete" style="font-size: 10px;">

                                     header="Eliminar Adelanto Propietario" severity="alert" widgetVar="creditoDialogDelete"
                                     showEffect="fade" hideEffect="explode">
                        <h:inputHidden value="#{creditoBean.selectedCredito.idCredito}"/>
                        <p:commandButton id="confirm" value="Aceptar" update="tabla:formDataTable :msgs" oncomplete="PF('creditoDialogDelete').hide()"
                                         actionListener="#{creditoBean.btnDeleteCredito(actionEvent)}" icon="icon-aceptar"/>
                        <p:commandButton id="decline" value="Cancelar" onclick="PF('creditoDialogDelete').hide()" type="button" icon="icon-cancelar"/>
                    </p:confirmDialog>
                </h:form>
                <h:form id="formAgregarCamion" style="font-size: 10px;">
                    <p:dialog header="Seleccionar Camion" widgetVar="camionDialogAgregar"  id="camion" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="camion" value="#{camionBean.camiones}" selection="#{creditoBean.selectedCamion}" rowKey="#{camion.chapaCamion}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Chapa Camion" style="width: 10%" filterBy="#{camion.chapaCamion}">
                                <h:outputText value="#{camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Marca" style="width: 10%">
                                <h:outputText value="#{camion.marca}" />
                            </p:column>
                            <p:column headerText="Color" style="width: 10%">
                                <h:outputText value="#{camion.color}" />
                            </p:column>
                            <p:column headerText="Año" style="width: 10%">
                                <h:outputText value="#{camion.anho}" />
                            </p:column>
                            <p:column headerText="Chofer" style="width: 10%" filterBy="#{camion.chofer.nombre} #{camion.chofer.apellido}" filterMatchMode="contains" filterStyle="width: 80%;">
                                <h:outputText value="#{camion.chofer.nombre} #{camion.chofer.apellido}" />
                            </p:column>
                            <p:column headerText="Propietario" style="width: 10%" filterBy="#{camion.propietario.nombre} #{camion.propietario.apellido}" filterMatchMode="contains" filterStyle="width: 80%;">
                                <h:outputText value="#{camion.propietario.nombre} #{camion.propietario.apellido}" />
                            </p:column>
                            <p:column headerText="Tipo Camion" style="width: 10%">
                                <h:outputText value="#{camion.tipoCamion.descripcion}" />
                            </p:column>
                            <p:ajax listener="#{creditoBean.onRowSelectCamion(event)}" event="rowSelect" update=":formCreate"  oncomplete="PF('camionDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formMostrar" style="font-size: 10px;">
                    <p:dialog header="Credito" widgetVar="creditoDialogMostrar" resizable="false" id="dlgOrdenDeCargaUpdate" 
                              showEffect="fade" hideEffect="explode" closeOnEscape="true" modal="true">
                        <h:panelGrid id="display" columns="3" cellpadding="2" style="margin: 0 auto; width: 50%;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{creditoBean.selectedCredito.camion.chapaCamion}"/>                            
                            <h:outputText value=""/> 
                            <h:outputText value="Propietario:"/>
                            <p:inputText readonly="true" value="#{creditoBean.selectedCredito.camion.propietario.nombre} #{creditoBean.selectedCredito.camion.propietario.apellido}"/>                            
                            <h:outputText value=""/>                            
                            <h:outputText value="Fecha"/>
                            <p:calendar id="fecha2" value="#{creditoBean.selectedCredito.fecha}" pattern="dd-MM-yyyy" mask="true" />
                            <h:outputText value=""/>
                            <h:outputText value="Fecha Vencimiento"/>
                            <p:calendar id="fecha1" value="#{creditoBean.selectedCredito.fechaVencimiento}" pattern="dd-MM-yyyy" mask="true" />
                            <h:outputText value=""/>
                            <h:outputText value="Monto"/>
                            <p:inputText value="#{creditoBean.selectedCredito.monto}"/>                           
                            <h:outputText value=""/>
                            <h:outputText value="Estado"/>
                            <p:inputText value="#{creditoBean.selectedCredito.estadoCobro}"/>     
                            <h:outputText value=""/>
                            <h:outputText value="Descripcion"/>
                            <p:inputText value="#{creditoBean.selectedCredito.descripcion}"/>                                 
                            <f:facet name="footer">                                
                                <p:separator/>
                                <p:commandButton id="report" ajax="false" icon="icon-pdf" value="PDF" actionListener="#{creditoBean.exportarPDF3(actionEvent)}"></p:commandButton>                                                  
                                <p:commandButton id="btnCreateCancelar" oncomplete="PF('creditoDialogMostrar').hide()" icon="icon-cancelar" title="Salir" value="Salir"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
