<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../prueba.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <h:form id="formCreate" style="font-size: 11px;">
                    <p:fieldset legend="Agregar Fletes" style="margin-left:260px; margin-right:380px; margin-bottom: 30px; margin-top: 30px;">
                        <p:messages id="msgs1" showDetail="true" autoUpdate="true"/>
                        <h:panelGrid id="display" columns="6" cellpadding="4" style="margin: 0 auto;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedCamion.chapaCamion}"/>
                            <p:commandButton id="btnSelectCa" update=":formAgregarCamion" oncomplete="PF('camionDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Chofer:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedCamion.chofer.nombre} #{viajeBean.selectedCamion.chofer.apellido}"/>
                            <h:outputText style="width: 15%;" value="N° Orden:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedOrdenDeCarga.idOrdenDeCarga}"/>
                            <p:commandButton id="btnSelectOrden" update=":formAgregarOrden" oncomplete="PF('ordenDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>   
                            <h:outputText value=""/>
                                                        
                            <h:outputText value="Cliente:"/>
                            <p:inputText value="#{viajeBean.selectedOrdenDeCarga.cliente.nombre}"/>                            
                            <h:outputText value="Origen:"/>
                            <p:inputText value="#{viajeBean.selectedOrdenDeCarga.unidadOrigen.nombre}"/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="Destino:"/>
                            <p:inputText value="#{viajeBean.selectedOrdenDeCarga.unidadDestino.nombre}"/>                            
                            <h:outputText value="R. Origen:"/>
                            <p:inputText value="#{viajeBean.selectedViaje.remisionOrigen}"/>           
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="R. Destino"/>
                            <p:inputText value="#{viajeBean.selectedViaje.remisionDestino}"/>                            
                            <h:outputText value="F. Origen"/>
                            <p:calendar id="fecha2" value="#{viajeBean.selectedViaje.fechaOrigen}" pattern="dd-MM-yyyy" mask="true" />                            
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="F. Destino"/>
                            <p:calendar id="fecha3" value="#{viajeBean.selectedViaje.fechaDestino}" pattern="dd-MM-yyyy" mask="true" />                            
                            <h:outputText value="P. Origen"/>
                            <p:inputText value="#{viajeBean.selectedViaje.pesoOrigen}"/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="P. Destino"/>
                            <p:inputText value="#{viajeBean.selectedViaje.pesoDestino}"/>                                                        
                            <h:outputText value="Tolerancia:"/>
                            <p:inputText value="#{viajeBean.selectedTolerancia.tolerancia}"/>
                            <p:commandButton id="btnSelectTole" update=":formAgregarTolerancia" oncomplete="PF('toleranciaDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">      
                                <p:ajax listener="#{viajeBean.onRowSelectViaje(event)}" event="click" update=":formAgregarSeguro"/>
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Dif. Kilaje"/>
                            <p:inputText value="#{viajeBean.dif}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>
                            
                            <h:outputText value="Precio:"/>
                            <p:inputText value="#{viajeBean.selectedPrecio.precioPago}"/>
                            <p:commandButton id="btnSelectPre" update=":formAgregarPrecio" oncomplete="PF('precioDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Ganancia"/>
                            <p:inputText value="#{viajeBean.porcentaje}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>
                            <h:outputText value="Seguro:"/>
                            <p:inputText value="#{viajeBean.selectedSeguro.monto}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>
                            <p:commandButton id="btnSelectSe" update=":formAgregarSeguro" oncomplete="PF('seguroDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Flete con IVA"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montoconiva}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>
                            <h:outputText value="Monto Bruto"/>
                            <p:inputText size="12" style="font-size: 13px;  color: red; font-weight:bold;" value="#{viajeBean.selectedViaje.montoBruto}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="Faltante"/>
                            <p:inputText style="font-size: 13px;  color: red; font-weight:bold;" value="#{viajeBean.selectedViaje.montofaltante}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>                            
                            <h:outputText value="A cobrar"/>
                            <p:inputText size="12" style="font-size: 13px; color: red; font-weight:bold;" value="#{viajeBean.selectedViaje.montoPagar}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                            </p:inputText>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <h:outputText value="Descripcion:"/>                            
                            <p:inputText value="#{viajeBean.selectedViaje.descripcion}"/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <p:commandButton update="formCreate:msgs1 :formCreate" icon="icon-pro" value="Procesar" action="#{viajeBean.btnProcesar(event)}"/>                            
                            <h:inputHidden value="#{ordenBean.selectedOrdenDeCarga.idOrdenDeCarga}"/>
                            <h:inputHidden value="#{viajeBean.selectedTolerancia.idTolerancia}"/>
                            <h:inputHidden value="#{viajeBean.selectedPrecio.idPrecioFlete}"/>
                            <h:inputHidden value="#{viajeBean.selectedSeguro.idSeguro}"/>
                            <f:facet name="footer">
                                <p:separator/>
                                <p:commandButton id="btnCreateAceptar" disabled="#{viajeBean.btnDisabled}" update=":formCreate" action="#{viajeBean.btnCreateViaje(actionEvent)}" icon="icon-guardar" title="Guardar" value="Guardar"/>
                                 <p:commandButton id="bntSalir" ajax="false" immediate="true" action="/views/inicio.xhtml" icon="icon-cancel" title="Salir" value="Salir" />
                            </f:facet>
                        </h:panelGrid>
                </p:fieldset>
            </h:form>
                              
                
                <h:form id="formAgregarCamion" style="font-size: 10px;">
                    <p:dialog header="Seleccionar Camion" widgetVar="camionDialogAgregar"  id="camion" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="camion" value="#{viajeBean.camiones}" selection="#{viajeBean.selectedCamion}" rowKey="#{camion.chapaCamion}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Chapa Camion" style="width: 7%" filterBy="#{camion.chapaCamion}" filterStyle="width: 80%;" filterMatchMode="contains">
                                <h:outputText value="#{camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Marca" style="width: 10%">
                                <h:outputText value="#{camion.marca}" />
                            </p:column>
                            <p:column headerText="Color" style="width: 7%">
                                <h:outputText value="#{camion.color}" />
                            </p:column>
                            <p:column headerText="Año" style="width: 5%">
                                <h:outputText value="#{camion.anho}" />
                            </p:column>
                            <p:column headerText="Chofer" style="width: 20%" filterBy="#{camion.chofer.nombre} #{camion.chofer.apellido}" filterMatchMode="contains" filterStyle="width: 70%;">
                                <h:outputText value="#{camion.chofer.nombre} #{camion.chofer.apellido}" />
                            </p:column>
                            <p:column headerText="Propietario" style="width: 20%" filterBy="#{camion.propietario.nombre} #{camion.propietario.apellido}" filterMatchMode="contains" filterStyle="width: 70%;">
                                <h:outputText value="#{camion.propietario.nombre} #{camion.propietario.apellido}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectCamion(event)}" event="rowSelect" update=":formCreate :formAgregarOrden"  oncomplete="PF('camionDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formAgregarTolerancia">
                    <p:dialog header="Seleccionar Tolerancia" widgetVar="toleranciaDialogAgregar"  id="tolerancia" 
                              showEffect="fade" width="50%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="tolerancia" value="#{viajeBean.tolerancias}" selection="#{viajeBean.selectedTolerancia}" rowKey="#{tolerancia.idTolerancia}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Tolerancia" style="width: 10%" filterBy="#{tolerancia.tolerancia}">
                                <h:outputText value="#{tolerancia.tolerancia}" />
                            </p:column>
                            <p:column headerText="Tipo" style="width: 10%">
                                <h:outputText value="#{tolerancia.tipo}" />
                            </p:column>
                            <p:column headerText="Cliente" style="width: 10%">
                                <h:outputText value="#{tolerancia.cliente.nombre}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectTolerancia(event)}" event="rowSelect" update=":formCreate"  oncomplete="PF('toleranciaDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                 <h:form id="formAgregarPrecio">
                    <p:dialog header="Seleccionar Precio" widgetVar="precioDialogAgregar"  id="tolerancia" 
                              showEffect="fade" width="80%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="precioFlete" value="#{viajeBean.precios}" selection="#{viajeBean.selectedPrecio}" rowKey="#{precioFlete.idPrecioFlete}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Cliente" style="width: 15%" filterBy="#{precioFlete.cliente.nombre}">
                                <h:outputText value="#{precioFlete.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="U. Origen" style="width: 10%">
                                <h:outputText value="#{precioFlete.unidadOrigen.nombre}" />
                            </p:column>
                            <p:column headerText="U. Destino" style="width: 10%">
                                <h:outputText value="#{precioFlete.unidadDestino.nombre}" />
                            </p:column>
                            <p:column headerText="Precio Pago" style="width: 5%">
                                <h:outputText value="#{precioFlete.precioPago}" />
                            </p:column>
                            <p:column headerText="Precio Cobro" style="width: 5%">
                                <h:outputText value="#{precioFlete.precioCobro}" />
                            </p:column>
                            <p:column headerText="Descripcion" style="width: 20%">
                                <h:outputText value="#{precioFlete.descripcion}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectPrecio(event)}" event="rowSelect" update=":formCreate"  oncomplete="PF('precioDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formAgregarSeguro">
                    <p:dialog header="Seleccionar Precio" widgetVar="seguroDialogAgregar"  id="seguro" 
                              showEffect="fade" width="60%">
                        <p:dataTable var="seguro" value="#{viajeBean.seguros}" selection="#{viajeBean.selectedSeguro}" rowKey="#{seguro.idSeguro}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Cliente" style="width: 10%" filterBy="#{seguro.cliente.nombre}">
                                <h:outputText value="#{seguro.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Monto" style="width: 10%">
                                <h:outputText value="#{seguro.monto}" />
                            </p:column>
                            <p:column headerText="Descripcion" style="width: 10%">
                                <h:outputText value="#{seguro.descripcion}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectSeguro(event)}" event="rowSelect" update=":formCreate"  oncomplete="PF('seguroDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formAgregarOrden" style="font-size: 10px;">
                    <p:dialog header="Seleccionar Orden" widgetVar="ordenDialogAgregar"  id="ordenDeCarga" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="ordenDeCarga" value="#{viajeBean.ordenes}" selection="#{viajeBean.selectedOrdenDeCarga}" rowKey="#{ordenDeCarga.idOrdenDeCarga}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10"  >
                            <p:column headerText="N°" filterStyle="width: 80%;" style="width: 5%" filterBy="#{ordenDeCarga.idOrdenDeCarga}" filterMatchMode="contains">
                                <h:outputText value="#{ordenDeCarga.idOrdenDeCarga}" />
                            </p:column>
                            <p:column headerText="Camion" style="width: 7%">
                                <h:outputText value="#{ordenDeCarga.camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Chofer" style="width: 18%">
                                <h:outputText value="#{ordenDeCarga.camion.chofer.nombre} #{ordenDeCarga.camion.chofer.apellido}" />
                            </p:column>
                            <p:column headerText="Fecha" style="width: 8%">
                                <h:outputText value="#{ordenDeCarga.fechaEmision}" />
                            </p:column>
                            <p:column headerText="Cliente" style="width: 20%">
                                <h:outputText value="#{ordenDeCarga.cliente.nombre}" />
                            </p:column>
                             <p:column headerText="Producto" style="width: 7%">
                                 <h:outputText value="#{ordenDeCarga.producto.nombre}" />
                            </p:column>
                            <p:column headerText="U. Origen" style="width: 20%">
                                <h:outputText value="#{ordenDeCarga.unidadOrigen.nombre}" />
                            </p:column>
                            <p:column headerText="U. Destino" style="width: 20%">
                                <h:outputText value="#{ordenDeCarga.unidadDestino.nombre}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectOrden(event)}" event="rowSelect" update=":formCreate :formAgregarTolerancia:tolerancia :formAgregarSeguro:seguro"  oncomplete="PF('ordenDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="advertencia" style="font-size: 10px;">
                    <p:confirmDialog id="confirmDialog" closeOnEscape="true" message="Verificar el Kilaje" 
                                     header="Verificar" severity="alert" widgetVar="verificar"
                    >                                                
                    <p:commandButton action="#{viajeBean.verificar1(event)}" id="decline" value="Salir" oncomplete="PF('verificar').hide()" type="button" icon="icon-cancelar"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
