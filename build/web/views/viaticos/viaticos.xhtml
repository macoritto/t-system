                              showEffect="fade" hideEffect="explode" closeOnEscape="true" modal="true">
                        <h:panelGrid id="display" columns="3" cellpadding="2" style="margin: 0 auto; width: 50%;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{viaticoBean.selectedViatico.camion.chapaCamion}"/>
                            <p:commandButton disabled="true" id="btnSelectCa" update=":formAgregarCamion" oncomplete="PF('camionDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">
                            </p:commandButton>
                            <h:outputText value="Chofer"/>
                            <p:inputText readonly="true" value="#{viaticoBean.selectedViatico.chofer.nombre} #{viaticoBean.selectedViatico.chofer.apellido}"/>
                            <h:outputText value=""/>                            
                            <h:outputText value="Orden de Carga:"/>
                            <p:inputText readonly="true" value="#{viaticoBean.selectedViatico.ordenDeCarga.idOrdenDeCarga}"/>
                            <p:commandButton disabled="true" id="btnSelecOrden" oncomplete="PF('ordenDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value="Fecha"/>
                            <p:inputText readonly="true" value="#{viaticoBean.selectedViatico.fecha}"/>
                            <h:outputText value=" "/>
                            <h:outputText value="Monto"/>
                            <p:inputText readonly="true" value="#{viaticoBean.selectedViatico.monto}"/>
                            <h:outputText value=""/>
                             <h:outputText value="Tipo Viatico"/>
                             <p:inputText readonly="true" value="#{viaticoBean.selectedViatico.tipoViatico.descripcion}"/>
                            <h:outputText value=""/>
                             <h:outputText value="Descripcion"/>
                             <p:inputText value="#{viaticoBean.selectedViatico.descripcion}"/>
                            <h:outputText value=""/>
                            <h:outputText value="Estado"/>
                            <p:inputText value="#{viaticoBean.selectedViatico.estado}"/>                            
                            <f:facet name="footer">
                                <p:separator/>
                                <p:commandButton id="report" ajax="false" icon="icon-pdf" value="PDF" actionListener="#{viaticoBean.exportarPDF3(actionEvent)}"></p:commandButton>                                                  
                                <p:commandButton id="btnCreateCancelar" oncomplete="PF('viaticoDialogMostrar').hide()" icon="icon-cancelar" title="Salir" value="Salir"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form id="formDelete" style="font-size: 10px;">
                    <p:confirmDialog closeOnEscape="true" id="confirmDialog" message="Estas Seguro de eliminar el registro?" 
                                     header="Eliminar Orden" severity="alert" widgetVar="viaticoDialogDelete"
                                     showEffect="fade" hideEffect="explode">
                        <h:inputHidden value="#{viaticoBean.selectedViatico.idViatico}"/>
                        <p:commandButton id="confirm" value="Aceptar" update="tabla:formDataTable :msgs" oncomplete="PF('viaticoDialogDelete').hide()"
                                         actionListener="#{viaticoBean.btnDeleteViatico(actionEvent)}" icon="icon-aceptar"/>
                        <p:commandButton id="decline" value="Cancelar" onclick="PF('viaticoDialogDelete').hide()" type="button" icon="icon-cancelar"/>
                    </p:confirmDialog>
                </h:form>
                <h:form id="formAgregarCamion" style="font-size: 10px;">
                    <p:dialog header="Seleccionar Camion" widgetVar="camionDialogAgregar"  id="camion" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="camion" value="#{camionBean.camiones}" selection="#{viaticoBean.selectedCamion}" rowKey="#{camion.chapaCamion}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Chapa Camion" style="width: 10%" filterBy="#{camion.chapaCamion}" filterMatchMode="contains">
                                <h:outputText value="#{camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Marca" style="width: 10%">
                                <h:outputText value="#{camion.marca}" />
                            </p:column>
                            <p:column headerText="Color" style="width: 10%">
                                <h:outputText value="#{camion.color}" />
                            </p:column>
                            <p:column headerText="Año" style="width: 10%">
                                <h:outputText value="#{camion.anho}" />
                            </p:column>
                            <p:column headerText="Chofer" style="width: 10%" filterBy="#{camion.chofer.nombre} #{camion.chofer.apellido}" filterMatchMode="contains" filterStyle="width: 80%;">
                                <h:outputText value="#{camion.chofer.nombre} #{camion.chofer.apellido}" />
                            </p:column>
                            <p:column headerText="Tipo Camion" style="width: 10%">
                                <h:outputText value="#{camion.tipoCamion.descripcion}" />
                            </p:column>
                            <p:ajax listener="#{viaticoBean.onRowSelectCamion(event)}" event="rowSelect" update=":formCreate :formAgregarOrden :tabla:tabla1:formBus :tabla:tabla1:formBus1"  oncomplete="PF('camionDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                
                    <h:form id="formAgregarOrden" style="font-size: 10px;">
                    <p:dialog header="Seleccionar Orden" widgetVar="ordenDialogAgregar"  id="ordenDeCarga" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true">
                        <p:dataTable var="ordenDeCarga" value="#{viaticoBean.ordenes}" selection="#{viaticoBean.selectedOrden}" rowKey="#{ordenDeCarga.idOrdenDeCarga}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="N° Orden" style="width: 5%" filterBy="#{ordenDeCarga.idOrdenDeCarga}" filterStyle="width: 80%;" filterMatchMode="contains">
                                <h:outputText value="#{ordenDeCarga.idOrdenDeCarga}" />
                            </p:column>
                            <p:column headerText="Camion" style="width: 10%">
                                <h:outputText value="#{ordenDeCarga.camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Chofer" style="width: 15%">
                                <h:outputText value="#{ordenDeCarga.camion.chofer.nombre} #{ordenDeCarga.camion.chofer.apellido}" />
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                <h:outputText value="#{ordenDeCarga.fechaEmision}" />
                            </p:column>
                            <p:column headerText="Cliente" style="width: 20%">
                                <h:outputText value="#{ordenDeCarga.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="U. Origen" style="width: 10%">
                                <h:outputText value="#{ordenDeCarga.unidadOrigen.nombre}" />
                            </p:column>
                            <p:column headerText="U. Destino" style="width: 10%">
                                <h:outputText value="#{ordenDeCarga.unidadDestino.nombre}" />
                            </p:column>
                            <p:ajax listener="#{viaticoBean.onRowSelectOrden(event)}" event="rowSelect" update=":formCreate :formUpdate"  oncomplete="PF('ordenDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formConfirm" style="font-size: 10px;">
                    <p:confirmDialog id="confirmDialog" closeOnEscape="true" message="Estas Seguro de editar el registro?" 
                                     header="Confirmar Edicion" severity="alert" widgetVar="flotaDialogEdit"
                                     showEffect="fade" hideEffect="explode">                        
                        
                        <p:commandButton id="confirm" value="Aceptar" update=":formUpdate" onclick="PF('viaticoDialogUpdate').show()" oncomplete="PF('flotaDialogEdit').hide()"
                                         actionListener="#{viaticoBean.btncargar(actionEvent)}" icon="icon-aceptar">                                
                        </p:commandButton>
                        <p:commandButton id="decline" value="Cancelar" onclick="PF('flotaDialogEdit').hide()" type="button" icon="icon-cancelar"/>                        
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
