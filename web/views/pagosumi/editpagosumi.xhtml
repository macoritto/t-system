<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../prueba.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel id="paneli" header="Pago a Proveedores">
                    <h:form style="font-size: 10px;"> 
                        <h:panelGrid id="display"  columns="8" cellpadding="2" columnClasses="alinder, alinizq">
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="*Fecha:" />
                            <p:inputText value="#{sumiBean.selectedPago.fecha}" readonly="true"/>                            
                            <p:commandButton id="DataTablePro" disabled="false"  oncomplete="PF('proDialogAgregar').show()" icon="icon-select" title="Buscar Proveedor"/>
                            <p:inputText id="proveedor2" size="20" value="#{sumiBean.selectedPago.proveeCliente.nombre}" readonly="true" required="true" requiredMessage="Seleccione el Proveedor" />                            
                            <h:outputText value="Descripcion:"/>
                            <p:inputText size="40" id="descrip" value="#{sumiBean.selectedPago.descrip}"/>                            
                            <h:outputText value="Estado Pago"/>
                            <p:selectOneMenu value="#{sumiBean.selectedPago.estado}">
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                <f:selectItem itemLabel="Anulado" itemValue="Anulado" />     
                                <f:selectItem itemLabel="Pagado" itemValue="Pagado" /> 
                            </p:selectOneMenu>                            
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:inputHidden value="#{sumiBean.selectedPago.idPagosumi}"/> 
                            <f:facet name="footer">                                
                                <p:commandButton icon="icon-aceptar" value="Guardar" update=":msgs, :paneli" actionListener="#{sumiBean.btnUpdatePago()}"></p:commandButton>                                                  
                                <p:commandButton id="bntSalir" ajax="false" immediate="true" oncomplete="PF('pagoDialogUpdate').hide()" icon="icon-cancelar" title="Salir" value="Salir" />
                            </f:facet>
                        </h:panelGrid>
                    </h:form>           
                    <h:form id="datosu" style="font-size: 10px;">  
                        <p:dataTable id="datacar" var="sumidet" value="#{sumiBean.sumidetaux}" editable="true" selectionMode="single" rowKey="#{sumidet.id}"
                                     selection="#{sumiBean.selectedSumidet}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                      emptyMessage="No se encontró ningún resultado" rows="30" rowsPerPageTemplate="20,30" paginatorPosition="top" paginator="true">                             
                        <f:facet name="header">
                            Detalles del Pago
                        </f:facet>
                             <p:column headerText="Id" width="5%">
                                <h:outputText value="#{sumidet.id}" />
                            </p:column>
                            <p:column headerText="Descrip" width="5%">
                                <h:outputText value="#{sumidet.descrip}" />
                            </p:column>
                            <p:column headerText="Camion" width="6%">
                                <h:outputText value="#{sumidet.chapa}" />
                            </p:column>
                            <p:column headerText="Chofer">
                                <h:outputText value="#{sumidet.chofer}" />
                            </p:column>
                            <p:column headerText="Litros" width="5%">
                                <h:outputText value="#{sumidet.litros}">
                                    <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Precio" width="5%">
                                <h:outputText value="#{sumidet.precio}">
                                    <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{sumidet.fecha}" />
                            </p:column> 
                              <p:column headerText="Tipo Suministro">
                                  <h:outputText value="#{sumidet.tipo}" />
                            </p:column> 
                            <p:column headerText="Total">
                                <h:outputText value="#{sumidet.total}">
                                    <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                </h:outputText>
                            </p:column>                           
                        </p:dataTable>  
                    </h:form> 
                    <h:form id="sumau">
                            <div id="datos3:datacar3" class="ui-datatable ui-widget">  
                                <div class="ui-datatable-tablewrapper">
                                    <table role="grid2">
                                        <tfoot>
                                        <tr>
                                            <td class="ui-state-default" width="690px" style="text-align:right">Total Suministros:</td>
                                            <td class="ui-state-default"><h:outputText value="#{sumiBean.selectedPago.montoSumi}" >
                                                    <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                                </h:outputText>  </td>
                                            <td class="ui-state-default"></td>                                               
                                        </tr>
                                        <tr>
                                            <td class="ui-state-default" width="690px" style="text-align:right">Total Adelantos:</td>
                                            <td class="ui-state-default"><h:outputText value="#{sumiBean.selectedPago.montoAdelanto}" >
                                                    <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                                </h:outputText>  </td>
                                            <td class="ui-state-default"></td>                                               
                                        </tr>
                                        <tr>
                                            <td class="ui-state-default" width="690px" style="text-align:right">Total a Pagar:</td>
                                            <td class="ui-state-default"><h:outputText value="#{sumiBean.selectedPago.montoPagar}" >
                                                    <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                                </h:outputText>  </td>
                                            <td class="ui-state-default"></td>
                                        </tr>
                                    </tfoot>
                                    </table>
                               </div>
                           </div>
                        <p:separator />                         
                    </h:form>
                </p:panel>   
                <h:form id="formAgregarPro" style="font-size: 10px;">  
                    <p:dialog header="Seleccionar Proveedor" widgetVar="proDialogAgregar"  id="prov" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true">

                        <p:dataTable var="proveeCliente" value="#{procliBean.proclientes}" selection="#{sumiBean.selectedProvee}" rowKey="#{proveeCliente.idProveecli}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column headerText="Nombre" style="width: 10%" filterBy="#{proveeCliente.nombre}">
                                <h:outputText value="#{proveeCliente.nombre}" />
                            </p:column>
                            <p:column headerText="Direccion" style="width: 10%">
                                <h:outputText value="#{proveeCliente.direccion}" />
                            </p:column>
                            <p:column headerText="Telefono" style="width: 10%">
                                <h:outputText value="#{proveeCliente.telefono}" />
                            </p:column>
                            <p:ajax listener="#{sumiBean.onRowSelectProvee(event)}" event="rowSelect"  oncomplete="PF('proDialogAgregar').hide() "/>
                        </p:dataTable>                   

                    </p:dialog>    
                </h:form> 
            </ui:define>           
        </ui:composition>
        <script type="text/javascript">
            function handleClose(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogUsuarioCreate').hide();
                }
            }

            function handleClose2(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogUsuarioUpdate').hide();
                }
            }

            function handleClose3(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogNivelCreateN').hide();
                }
            }

            function handleClose4(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogDataTableUsu').hide();
                }
            }

            function handleClose5(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogDataTableCli').hide();
                }
            }

            function handleClose6(xhr, status, args) {
                if (!args.validationFailed) {

                    PF('dialogDataTablePro').hide();
                }
            }


        </script>
    </body>
</html>
