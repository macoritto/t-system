<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../prueba.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <h:form>
                    <p:commandButton id="btnViajeCreate" update=":formCreate" oncomplete="PF('viajeDialogCreate').show()" icon="ui-icon-circle-plus" title="Crear" value="Nuevo" actionListener="#{viajeBean.btnIniciar(actionEvent)}"/>
                </h:form>
                <p:tabView id="tabla" dynamic="true" cache="true" style="font-size: 10px;">
                    <p:tab title="Todos">
                        <h:form id="formDataTable" style="font-size: 8px;">
                            <p:dataTable id="viajes" var="viaje" value="#{viajeBean.viajes}" rows="25" rowsPerPageTemplate="25,50,100, 1000"
                                         paginator="true" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowKey="#{viaje.idViaje}" selection="#{viajeBean.selectedViajes}"
                                         >
                                <f:facet name="{Exporters}">
                                    <p:commandButton ajax="false" id="report" value="PDF" icon="icon-pdf" actionListener="#{viajeBean.exportarPDFflete(actionEvent)}"></p:commandButton>                                                 
                                </f:facet> 
                                <f:facet name="header">
                                    Listado de Fletes
                                </f:facet>
                                <p:column selectionMode="multiple" width="3%" style="width:16px;text-align:center"/>                            
                                <p:column headerText="R. Origen" filterStyle="width: 70%;" style="width: 10% !important;" filterBy="#{viaje.remisionOrigen}" filterMatchMode="contains">
                                    <h:outputText value="#{viaje.remisionOrigen}" />
                                </p:column>
                                <p:column headerText="R. Destino" filterStyle="width: 70%;" style="width: 10%;" filterBy="#{viaje.remisionDestino}">
                                    <h:outputText value="#{viaje.remisionDestino}" />
                                </p:column>
                                <p:column headerText="Orden N°" filterStyle="width: 70%;" style="width: 7%; text-align: center;" filterBy="#{viaje.ordenDeCarga.idOrdenDeCarga}" filterMatchMode="contains">
                                    <h:outputText value="#{viaje.ordenDeCarga.idOrdenDeCarga}" />
                                </p:column>
                                <p:column headerText="Fecha Descarga" style="width: 8%" filterBy="#{viaje.fechaDestino}" filterMatchMode="contains" filterStyle="width: 70%;">
                                    <h:outputText value="#{viaje.fechaDestino}" />
                                </p:column>
                                <p:column headerText="P. Origen" style="width: 5%">
                                    <h:outputText value="#{viaje.pesoOrigen}">
                                        <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                                    </h:outputText>                            
                                </p:column>
                                <p:column headerText="P. Destino" style="width: 5%">
                                    <h:outputText value="#{viaje.pesoDestino}">
                                        <f:convertNumber maxFractionDigits="0" groupingUsed="true"/>
                                    </h:outputText>
                                </p:column>                                                
                                <p:column headerText="Precio" style="width: 4%">
                                    <h:outputText value="#{viaje.precioPago}" />
                                </p:column>                                                                    
                                <p:column headerText="Origen" style="width: 13%" filterBy="#{viaje.ordenDeCarga.unidadOrigen.nombre}" filterMatchMode="contains" filterStyle="width: 80%;">
                                     <h:outputText value="#{viaje.ordenDeCarga.unidadOrigen.nombre}" />
                                </p:column>  
                                <p:column headerText="Destino" style="width: 12%" filterStyle="width: 80%;" filterMatchMode="contains" filterBy="#{viaje.ordenDeCarga.unidadDestino.nombre}">
                                    <h:outputText value="#{viaje.ordenDeCarga.unidadDestino.nombre}" />
                                </p:column>  
                                <p:ajax listener="#{viajeBean.onRowSelectF(event)}" event="rowSelect" update=":formView" oncomplete="PF('viajeDialogView').show()"/>
                                <p:column headerText="Total a Cobrar" style="width: 8%">
                                    <h:outputText value="#{viaje.montoPagar}">
                                     <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs." type="currency"/>
                                    </h:outputText>                            
                                </p:column>
                                <p:column headerText="E. Pago" style="width: 5%" filterStyle="width: 80%;" filterMatchMode="contains" filterBy="#{viaje.estadoPago}">
                                    <h:outputText value="#{viaje.estadoPago}"/>
                                </p:column> 
                                <p:column headerText="Camion" style="width: 5%" filterStyle="width: 80%;" filterMatchMode="contains" filterBy="#{viaje.ordenDeCarga.camion.chapaCamion}">
                                    <h:outputText value="#{viaje.ordenDeCarga.camion.chapaCamion}"/>
                                </p:column>                        
                                <p:column headerText="Chofer" style="width: 18%" filterMatchMode="contains" filterBy="#{viaje.chofer.nombre}, #{viaje.chofer.apellido}">
                                    <h:outputText value="#{viaje.chofer.nombre} #{viaje.chofer.apellido}"/>
                                </p:column>
                                <p:column style="width:8%">
                                    <p:commandButton id="btnUpdate" update=":formConfirm" oncomplete="PF('viajeDialogEdit').show()" icon="icon-edit" title="Modificar">
                                        <f:setPropertyActionListener value="#{viaje}" target="#{viajeBean.selectedViaje}" />
                                    </p:commandButton>
                                    <p:commandButton id="btnDelete" update=":formDelete" oncomplete="PF('viajeDialogDelete').show()" icon="icon-delete" title="Eliminar">
                                        <f:setPropertyActionListener value="#{viaje}" target="#{viajeBean.selectedViaje}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:tab>
                    
                </p:tabView>    
                <p:dialog header="Seleccionar Cliente" widgetVar="clienteDialogAgregar"  id="clienteAgre" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <h:form id="formAgregarCliente">                            
                            <p:dataTable var="cliente" value="#{viajeBean.clientes}" selection="#{viajeBean.selectedClientes}" rowKey="#{cliente.idCliente}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >
                            <p:column selectionMode="multiple" width="3%" style="width:16px;text-align:center"/>                            
                            <p:column headerText="Id" style="width: 5%">                               
                                <h:outputText value="#{cliente.idCliente}" />
                            </p:column>
                                <p:column headerText="Nombre" style="width: 20%" filterBy="#{cliente.nombre}" filterMatchMode="contains">
                                <h:outputText value="#{cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Direccion" style="width: 20%">
                                <h:outputText value="#{cliente.direccion}" />
                            </p:column>
                            <p:column headerText="Telefono" style="width: 15%">
                                <h:outputText value="#{cliente.telefono}" />
                            </p:column>
                            <p:column headerText="Ruc" style="width: 10%">
                                <h:outputText value="#{cliente.ruc}" />
                            </p:column>    
                            <f:facet name="footer">
                                <p:commandButton id="bntA" update=":tabla:tabla1:formBus1 :tabla:tabla1:clientes" icon="icon-pro" title="Seleccionar" value="Seleccionar" oncomplete="PF('clienteDialogAgregar').hide() "/> 
                            </f:facet>
                        </p:dataTable>
                        </h:form>
                </p:dialog>
                <p:dialog header="Agregar Flete" widgetVar="viajeDialogCreate" resizable="false" id="dlgViajeCreate" 
                          showEffect="fade" hideEffect="explode" appendTo="@(body)" modal="true" closeOnEscape="true" position="center" dynamic="true">
                    <h:form id="formCreate" style="font-size: 11px;">
                        <p:messages id="msgs1" showDetail="true" autoUpdate="true"/>
                        <h:panelGrid id="display" columns="4" cellpadding="4" style="margin: 0 auto;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedCamion.chapaCamion}"/>
                            <p:commandButton id="btnSelectCa" update=":formAgregarCamion" oncomplete="PF('camionDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText style="width: 15%;" value="N° Orden:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedOrdenDeCarga.idOrdenDeCarga}"/>
                            <p:commandButton id="btnSelectOrden" update=":formAgregarOrden" oncomplete="PF('ordenDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>   
                            <h:outputText value=""/>
                            <h:outputText value="Chofer:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedCamion.chofer.nombre} #{viajeBean.selectedCamion.chofer.apellido}"/>                            
                            <h:outputText value="Cliente:"/>
                            <p:inputText value="#{viajeBean.selectedOrdenDeCarga.cliente.nombre}"/>                            
                            <h:outputText value="Origen:"/>
                            <p:inputText value="#{viajeBean.selectedOrdenDeCarga.unidadOrigen.nombre}"/>                            
                            <h:outputText value="Destino:"/>
                            <p:inputText value="#{viajeBean.selectedOrdenDeCarga.unidadDestino.nombre}"/>                            
                            <h:outputText value="R. Origen:"/>
                            <p:inputText value="#{viajeBean.selectedViaje.remisionOrigen}"/>                                
                            <h:outputText value="R. Destino"/>
                            <p:inputText value="#{viajeBean.selectedViaje.remisionDestino}"/>                            
                            <h:outputText value="F. Origen"/>
                            <p:calendar id="fecha2" value="#{viajeBean.selectedViaje.fechaOrigen}" pattern="dd-MM-yyyy" mask="true" />                            
                            <h:outputText value="F. Destino"/>
                            <p:calendar id="fecha3" value="#{viajeBean.selectedViaje.fechaDestino}" pattern="dd-MM-yyyy" mask="true" />                            
                            <h:outputText value="P. Origen"/>
                            <p:inputText value="#{viajeBean.selectedViaje.pesoOrigen}"/>
                            <h:outputText value="P. Destino"/>
                            <p:inputText value="#{viajeBean.selectedViaje.pesoDestino}"/>                                                        
                            <h:outputText value="Tolerancia:"/>
                            <p:inputText value="#{viajeBean.selectedTolerancia.tolerancia}"/>
                            <p:commandButton id="btnSelectTole" update=":formAgregarTolerancia" oncomplete="PF('toleranciaDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Precio:"/>
                            <p:inputText value="#{viajeBean.selectedPrecio.precioPago}"/>
                            <p:commandButton id="btnSelectPre" update=":formAgregarPrecio" oncomplete="PF('precioDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Seguro:"/>
                            <p:inputText value="#{viajeBean.selectedSeguro.monto}"/>
                            <p:commandButton id="btnSelectSe" oncomplete="PF('seguroDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Monto Bruto"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montoBruto}"/>
                            <h:outputText value="Faltante"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montofaltante}"/>                            
                            <h:outputText value="Total Flete"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montoPagar}"/>                            
                            <h:outputText value="Descripcion:"/>                            
                            <p:inputText value="#{viajeBean.selectedViaje.descripcion}"/>
                            <h:outputText value=""/>
                            <h:outputText value=""/>
                            <p:commandButton update="formCreate:msgs1 :formCreate" icon="icon-pro" value="Procesar" action="#{viajeBean.btnProcesar(event)}"/>                            
                            <h:inputHidden value="#{ordenBean.selectedOrdenDeCarga.idOrdenDeCarga}"/>
                            <h:inputHidden value="#{viajeBean.selectedTolerancia.idTolerancia}"/>
                            <h:inputHidden value="#{viajeBean.selectedPrecio.idPrecioFlete}"/>
                            <h:inputHidden value="#{viajeBean.selectedSeguro.idSeguro}"/>
                            <f:facet name="footer">
                                <p:separator/>
                                <p:commandButton id="btnCreateAceptar" disabled="#{viajeBean.btnDisabled}" update="tabla:formDataTable tabla:tabla1:formDataTable1 formCreate:msgs1 :formCreate" action="#{viajeBean.btnCreateViaje(actionEvent)}" icon="icon-guardar" title="Guardar" value="Guardar"/>
                                <p:commandButton id="btnCreateCancelar" oncomplete="PF('viajeDialogCreate').hide()" icon="icon-cancelar" title="Salir" value="Salir"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <h:form id="formView" style="width: 200px;">
                    <p:dialog header="Flete Seleccionado" closeOnEscape="true" widgetVar="viajeDialogView" resizable="false" id="dlgCamionView" 
                              showEffect="fade" hideEffect="explode" modal="true">
                        <h:panelGrid id="display" columns="5" cellpadding="4" style="margin: 0 auto;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.ordenDeCarga.camion.chapaCamion}"/>                            
                            <h:outputText value="Chofer:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.ordenDeCarga.camion.chofer.nombre} #{viajeBean.selectedViaje.ordenDeCarga.camion.chofer.nombre}"/>
                            <h:outputText value=""/>
                            <h:outputText style="width: 15%;" value="N° Orden:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.ordenDeCarga.idOrdenDeCarga}"/>                            
                            <h:outputText value="Cliente:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.ordenDeCarga.cliente.nombre}"/>
                            <h:outputText value=""/>    
                            <h:outputText value="Origen:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.ordenDeCarga.unidadOrigen.nombre}"/>
                            <h:outputText value="Destino:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.ordenDeCarga.unidadDestino.nombre}"/>
                            <h:outputText value=""/>
                            <h:outputText value="Tolerancia:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.tolerancia.tolerancia}"/>                                                                                    
                            <h:outputText value="Precio Pago:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.precioFlete.precioPago}"/>                            
                            <h:outputText value=""/>
                            <h:outputText value="Precio Cobro:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.precioFlete.precioCobro}"/>
                            <h:outputText value="Seguro:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.seguro.monto}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number" />
                            </p:inputText>                           
                            <h:outputText value=""/>                            
                            <h:outputText value="R. Origen:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.remisionOrigen}"/>    
                            <h:outputText value="R. Destino"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.remisionDestino}"/>
                            <h:outputText value=""/>
                            <h:outputText value="F. Origen"/>
                            <p:calendar disabled="true" id="fecha2" value="#{viajeBean.selectedViaje.fechaOrigen}" pattern="dd-MM-yyyy" mask="true" />
                            <h:outputText value="F. Destino"/>
                            <p:calendar disabled="true" id="fecha3" value="#{viajeBean.selectedViaje.fechaDestino}" pattern="dd-MM-yyyy" mask="true" />
                            <h:outputText value=""/>
                            <h:outputText value="P. Origen"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.pesoOrigen}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number" />
                            </p:inputText>
                            <h:outputText value="P. Destino"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.pesoDestino}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number" />
                            </p:inputText>
                            <h:outputText value=""/>
                            <h:outputText value="Monto Bruto"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.montoBruto}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number" />
                            </p:inputText>
                            <h:outputText value="Faltante"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.montofaltante}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number" />
                            </p:inputText>
                            <h:outputText value=""/>
                            <h:outputText value="Saldo"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.montoPagar}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="number" />
                            </p:inputText>                            
                            <h:outputText value="Descripcion:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.descripcion}"/>
                            <h:outputText value=""/>
                            <h:outputText value="Estado Pago"/>                                                        
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.estadoPago}"/>
                            <h:outputText value="Estado Cobro"/>                                                        
                            <p:inputText readonly="true" value="#{viajeBean.selectedViaje.estadoCobro}"/>                            
                            <f:facet name="footer">
                                <p:separator/>
                                
                                <p:commandButton id="btnCreateCancelar" oncomplete="PF('viajeDialogView').hide()" icon="icon-cancelar" title="Salir" value="Salir"/>
                            </f:facet>
                        </h:panelGrid>

                            <div id="datos3:datacar3" class="ui-datatable ui-widget">  
                                <div class="ui-datatable-tablewrapper">
                                    <table role="grid2">
                                        <tfoot>
                                            <tr>
                                                <td class="ui-state-default" width="30%" style="text-align:right">Totales:</td>
                                                <td class="ui-state-default"><h:outputText value="#{pagocBean.total}" >
                                                        <f:convertNumber maxFractionDigits="0" groupingUsed="true" currencySymbol="Gs"  type="currency"/>
                                                    </h:outputText>  </td>
                                                <td class="ui-state-default"></td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                            <p:separator/>                            
                        </h:form-->  
                    </p:dialog>
                </h:form>
                <p:dialog header="Modificar Flete" closeOnEscape="true" widgetVar="viajeDialogUpdate" resizable="false" id="dlgCamionUpdate" 
                              showEffect="fade" hideEffect="explode" modal="true">
                <h:form id="formUpdate">
                    
                        <h:panelGrid id="display" columns="4" cellpadding="4" style="margin: 0 auto;">
                            <h:outputText style="width: 15%;" value="Camion:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedCamion.chapaCamion}"/>

                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText style="width: 15%;" value="N° Orden:"/>
                            <p:inputText readonly="true" value="#{viajeBean.selectedOrdenDeCarga.idOrdenDeCarga}"/>
                            <p:commandButton id="btnSelectOrden" update=":formAgregarOrden" oncomplete="PF('ordenDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>   
                            <h:outputText value=""/>
                            <h:outputText value="Chofer:"/>

                            <h:outputText value="Origen:"/>

                            <h:outputText value="Destino:"/>

                            <h:outputText value="R. Origen:"/>

                            <p:inputText value="#{viajeBean.selectedViaje.remisionDestino}" readonly="true"/>

                            <h:outputText value="F. Destino"/>
                            <p:calendar id="fecha3" value="#{viajeBean.selectedViaje.fechaDestino}" pattern="dd-MM-yyyy" mask="true" readonly="true"/>                            
                            <h:outputText value="P. Origen"/>
                            <p:inputText value="#{viajeBean.selectedViaje.pesoOrigen}" readonly="true"/>
                            <h:outputText value="P. Destino"/>
                            <p:inputText value="#{viajeBean.selectedViaje.pesoDestino}" readonly="true"/>                                                        
                            <h:outputText value="Tolerancia:"/>
                            <p:inputText value="#{viajeBean.selectedTolerancia.tolerancia}" readonly="true"/>
                            <p:commandButton id="btnSelectTole" disabled="false" update=":formAgregarTolerancia" oncomplete="PF('toleranciaDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Precio:"/>
                            <p:inputText value="#{viajeBean.selectedPrecio.precioPago}" readonly="true"/>
                            <p:commandButton id="btnSelectPre" update=":formAgregarPrecio" oncomplete="PF('precioDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Seguro:"/>
                            <p:inputText value="#{viajeBean.selectedSeguro.monto}" readonly="true"/>
                            <p:commandButton id="btnSelectSe" disabled="false" oncomplete="PF('seguroDialogAgregar').show()" value="Seleccionar" icon="icon-select" title="Seleccionar">                                
                            </p:commandButton>
                            <h:outputText value=""/>
                            <h:outputText value="Monto Bruto"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montoCobrar}" readonly="true"/>
                            <h:outputText value="Faltante"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montofaltante}" readonly="true"/>                            
                            <h:outputText value="Total Flete"/>
                            <p:inputText value="#{viajeBean.selectedViaje.montoPagar}" readonly="true"/>                            
                            <h:outputText value="Descripcion:"/>                            
                            <p:inputText value="#{viajeBean.selectedViaje.descripcion}"/>
                            <h:outputText value=""/>
                                                        
                            <h:inputHidden value="#{ordenBean.selectedOrdenDeCarga.idOrdenDeCarga}"/>
                            <h:inputHidden value="#{viajeBean.selectedTolerancia.idTolerancia}"/>
                            <h:inputHidden value="#{viajeBean.selectedPrecio.idPrecioFlete}"/>
                            <h:inputHidden value="#{viajeBean.selectedSeguro.idSeguro}"/>
                            <f:facet name="footer">
                                <p:separator/>
                                <p:commandButton id="btnCreateAceptar" update="tabla:formDataTable :msgs" oncomplete="PF('viajeDialogUpdate').hide()" actionListener="#{viajeBean.btnUpdateViaje(actionEvent)}" icon="icon-guardar" title="Guardar" value="Guardar"/>
                                <p:commandButton id="btnCreateCancelar" oncomplete="PF('viajeDialogUpdate').hide()" icon="icon-cancelar" title="Cancelar" value="Cancelar"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                
                <h:form id="formDelete">
                    <p:confirmDialog id="confirmDialog" closeOnEscape="true" message="Estas Seguro de eliminar el registro?" 
                                     header="Eliminar Camion" severity="alert" widgetVar="viajeDialogDelete"
                                     showEffect="fade" hideEffect="explode">
                        <h:inputHidden value="#{viajeBean.selectedViaje.idViaje}"/>
                        <p:commandButton id="confirm" value="Aceptar" update="tabla:formDataTable :msgs" oncomplete="PF('viajeDialogDelete').hide()"
                                         actionListener="#{viajeBean.btnDeleteViaje(actionEvent)}" icon="icon-aceptar"/>
                        <p:commandButton id="decline" value="Cancelar" onclick="PF('viajeDialogDelete').hide()" type="button" icon="icon-cancelar"/>
                    </p:confirmDialog>
                </h:form>
                <h:form id="formConfirm">
                    <p:confirmDialog id="confirmDialog" closeOnEscape="true" message="Estas Seguro de editar el registro?" 
                                     header="Confirmar Edicion" severity="alert" widgetVar="viajeDialogEdit"
                                     showEffect="fade" hideEffect="explode">                        
                        
                        <p:commandButton id="confirm" value="Aceptar" update=":formUpdate" onclick="PF('viajeDialogUpdate').show()" oncomplete="PF('viajeDialogEdit').hide()"
                                             actionListener="#{viajeBean.btnCargar(actionEvent)}" icon="icon-aceptar">
                                <!--p:ajax listener="#{viajeBean.onRowSelectF(event)}" event="click" update=":formUpdate" oncomplete="PF('viajeDialogUpdate').show()"/-->
                            </p:commandButton>
                            <p:commandButton id="decline" value="Cancelar" onclick="PF('viajeDialogEdit').hide()" type="button" icon="icon-cancelar"/>
                        
                    </p:confirmDialog>
                </h:form>
                <h:form id="formAgregarPro" style="font-size: 10px;">

                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10">
                            <p:column headerText="Nombre" style="width: 10%" filterBy="#{propietario.nombre}" filterMatchMode="contains" filterStyle="width: 80%;">
                                <h:outputText value="#{propietario.nombre}" />
                            </p:column>
                            <p:column headerText="Apellido" style="width: 10%" filterBy="#{propietario.apellido}" filterMatchMode="contains" filterStyle="width: 80%;">
                                <h:outputText value="#{propietario.apellido}" />
                            </p:column>

                            </p:column>
                            <p:column headerText="Telefono" style="width: 10%">

                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectPropietario(event)}" event="rowSelect" update=":tabla:tabla1:formPro"  oncomplete="PF('proDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form> 
                <h:form id="formAgregarCamion">
                    <p:dialog header="Seleccionar Camion" widgetVar="camionDialogAgregar"  id="camion" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >

                            <p:column headerText="Chapa Camion" style="width: 10%" filterBy="#{camion.chapaCamion}" filterMatchMode="contains">
                                <h:outputText value="#{camion.chapaCamion}" />
                            </p:column>
                            <p:column headerText="Marca" style="width: 10%">
                                <h:outputText value="#{camion.marca}" />
                            </p:column>
                            <p:column headerText="Color" style="width: 10%">
                                <h:outputText value="#{camion.color}" />

                            <p:column headerText="Chofer" style="width: 10%" filterBy="#{camion.chofer.nombre} #{camion.chofer.apellido}" filterMatchMode="contains" filterStyle="width: 70%;">
                                <h:outputText value="#{camion.chofer.nombre} #{camion.chofer.apellido}" />

                            <p:column headerText="Tipo Camion" style="width: 10%">
                                <h:outputText value="#{camion.tipoCamion.descripcion}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectCamion(event)}" event="rowSelect" update=":formCreate :formAgregarOrden :tabla:tabla1:formBus"  oncomplete="PF('camionDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                <h:form id="formAgregarTolerancia">
                    <p:dialog header="Seleccionar Tolerancia" widgetVar="toleranciaDialogAgregar"  id="tolerancia" 
                              showEffect="fade" width="50%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >

                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >

                                <h:outputText value="#{tolerancia.tolerancia}" />

                                <h:outputText value="#{tolerancia.tipo}" />
                            </p:column>
                            <p:column headerText="Cliente" style="width: 10%">
                                <h:outputText value="#{tolerancia.cliente.nombre}" />
                            </p:column>
                            <p:ajax listener="#{viajeBean.onRowSelectTolerancia(event)}" event="rowSelect" update=":formCreate :formUpdate"  oncomplete="PF('toleranciaDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
                 <h:form id="formAgregarPrecio">
                    <p:dialog header="Seleccionar Precio" widgetVar="precioDialogAgregar"  id="tolerancia" 
                              showEffect="fade" width="80%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="precioFlete" value="#{viajeBean.precios}" selection="#{viajeBean.selectedPrecio}" rowKey="#{precioFlete.idPrecioFlete}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="10,20,30" emptyMessage="No se encontró ningún resultado" paginator="true" rows="10" >

                                <h:outputText value="#{precioFlete.unidadDestino.nombre}" />
                            </p:column>
                            <p:column headerText="Precio Pago" style="width: 5%">

                            <p:ajax listener="#{viajeBean.onRowSelectPrecio(event)}" event="rowSelect" update=":formCreate :formUpdate"  oncomplete="PF('precioDialogAgregar').hide() "/>
                        </p:dataTable>
                    </p:dialog>
                </h:form>

                    <p:dialog header="Seleccionar Precio" widgetVar="seguroDialogAgregar"  id="seguro" 
                              showEffect="fade" width="60%">
                        <p:dataTable var="seguro" value="#{viajeBean.seguros}" selection="#{viajeBean.selectedSeguro}" rowKey="#{seguro.idSeguro}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                            <p:column headerText="Cliente" style="width: 10%" filterBy="#{seguro.cliente.nombre}">

                        </p:dataTable>
                    </p:dialog>
                </h:form-->
                <h:form id="formAgregarOrden">
                    <p:dialog header="Seleccionar Orden" widgetVar="ordenDialogAgregar"  id="ordenDeCarga" 
                              showEffect="fade" width="70%" modal="true" closeOnEscape="true"  maximizable="true" dynamic="true" position="top" resizable="true" >
                        <p:dataTable var="ordenDeCarga" value="#{viajeBean.ordenes}" selection="#{viajeBean.selectedOrdenDeCarga}" rowKey="#{ordenDeCarga.idOrdenDeCarga}" selectionMode="single" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
