<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'/>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <link href="#{appBean.baseUrl}resources/css/default.css" type="text/css" rel="stylesheet"/>
        <link href="#{appBean.baseUrl}resources/css/cssLayout.css" type="text/css" rel="stylesheet"/>
        <!--h:outputStylesheet name="./css/cssLayout.css"/-->
        <title>Transystem</title>
    </h:head>

    <h:body>
        <div id="conteiner">
            <div id="top" class="ui-widget-header ui-corner-all">
                <!--ui:insert name="top">TRANSPORTADORA RC SRL</ui:insert-->               
                <div class="contenedor">
                    <p:graphicImage width="33%" value="/resources/images/logoinicio.jpg"/>
                <div class="usu" style="float: right; text-align: right; padding-bottom: 5px;">                    
                    <br/>
                    <ui:insert name="top">Bienvenido, #{loginBean.usuario.usuario}</ui:insert>
                </div>
                </div>                
           </div>            
            <div id="menu">
                <h:form>  
                    <p:menubar autoDisplay="true" model="#{menBean.modelShow}">                        
                    </p:menubar>
                </h:form>
            </div>

            <div id="content" class="center_content ui-widget-content ui-corner-all">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom" class="ui-widget-header ui-corner-all">
                <ui:insert name="bottom">&copy; TRANSP-RC</ui:insert>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>
